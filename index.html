<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ezequiel Amin" />
    <meta name="description" content="Agenda de contactos para practicar JS" />
    <meta name="keywords" content="agenda,contactos,CRUD,js" />
    <title>CRUD Agenda</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Agenda</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarAgenda"
            aria-controls="navbarAgenda"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarAgenda">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./admin.html">Admin</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container my-5">
      <section class="p-3 bg-danger rounded mb-3">
        <h2 class="text-light">Enviar mensaje</h2>
        <hr>
        <form id="formMensaje">
          <div>
            <label class="mb-2 text-light">Seleccione un contacto</label>
            <select class="form-select" id="selectContactos"></select>
          </div>
          <div>
            <label class="my-2 text-light">Mensaje</label>
            <textarea
              id="textAreaMensaje"
              rows="3"
              placeholder="Escriba su mensaje"
              class="form-control"
            ></textarea>
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-secondary mt-2">Enviar mensaje</button>
          </div>
        </form>
      </section>
      <section>
        <form id="formBusqueda" class="d-flex">
          <input id="buscarContacto" type="text" class="form-control" placeholder="Buscar contacto">
          <button type="submit" class="btn btn-secondary ms-2">Buscar</button>
        </form>
      </section>
      <section class="row" id="agendaIndex"></section>
    </main>
    <footer class="bg-secondary py-5">
      <section class="container">
        <p class="text-center text-light mb-0">
          &copy; Todos los derechos reservados
        </p>
      </section>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
