<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ezequiel Amin" />
    <meta name="description" content="Agenda de contactos para practicar JS" />
    <meta name="keywords" content="agenda,contactos,CRUD,js" />
    <title>CRUD Agenda</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="./index.html">Agenda</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarAgenda"
            aria-controls="navbarAgenda"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarAgenda">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Admin</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="py-5 container">
      <section>
        <h1>Cargar contacto</h1>
        <hr />
      </section>
      <section class="bg-secondary container text-light py-3 rounded">
        <form id="formContacto">
          <div class="mb-3">
            <label for="nombreContacto" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombreContacto"
              placeholder="Juan Perez"
            />
            <div id="nombreContacto__feedback" class="invalid-feedback">
              Ingrese un nombre v치lido
            </div>
          </div>
          <div class="mb-3">
            <label for="telefonoContacto" class="form-label">Telefono</label>
            <input
              type="text"
              class="form-control"
              id="telefonoContacto"
              placeholder="381 123 4567"
            />
            <div id="telefonoContacto__feedback" class="invalid-feedback">
              Ingrese un telefono v치lido
            </div>
          </div>
          <div class="mb-3">
            <label for="emailContacto" class="form-label">Email</label>
            <input
              type="text"
              class="form-control"
              id="emailContacto"
              placeholder="juanperez@gmail.com"
            />
            <div id="emailContacto__feedback" class="invalid-feedback">
              Ingrese un email v치lido
            </div>
          </div>
          <div class="mb-3">
            <label for="imagenContacto" class="form-label">Imagen</label>
            <input
              type="text"
              class="form-control"
              id="imagenContacto"
              placeholder="URL"
            />
            <div id="imagenContacto__feedback" class="invalid-feedback">
              Ingrese un enlace v치lido
            </div>
          </div>
          <div class="mb-3">
            <label for="notasContacto" class="form-label">Notas (opcional)</label>
            <textarea
              class="form-control"
              id="notasContacto"
              rows="3"
            ></textarea>
          </div>
          <div class="text-end">
            <button class="btn btn-danger" type="submit">Cargar</button>
          </div>
        </form>
      </section>
      <hr />
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Imagen</th>
            <th scope="col">Nombre</th>
            <th scope="col">Telefono</th>
            <th scope="col">Email</th>
            <th scope="col">Notas</th>
          </tr>
        </thead>
        <tbody id="tbody__admin"></tbody>
      </table>
    </main>
    <footer class="bg-secondary py-5">
      <section class="container">
        <p class="text-center text-light mb-0">
          &copy; Todos los derechos reservados
        </p>
      </section>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/admin.js"></script>
  </body>
</html>
